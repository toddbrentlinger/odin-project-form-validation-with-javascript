
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - Form Validation With JavaScript</title>
</head>
<body>
    <script defer src="bundle.js"></script>

    <h1>Odin Project - Form Validation with JavaScript</h1>

    <form action="#" method="post" id="custom-form" novalidate>
        <label for="email">
            <span>Email</span>
            <input type="email" name="email" id="email">
            <span class="error" aria-live="polite"></span>
        </label>
        <label for="country">
            <span>Country</span>
            <input type="text" maxlength="100" name="country" id="country">
            <span class="error" aria-live="polite"></span>
        </label>
        <label for="zipcode">
            <span>Zip Code</span>
            <input type="text" pattern="^([0-9]{5})[-\s]?([0-9]{4}|)$" title="Enter 5-digit zip code." name="zipcode" id="zipcode">
            <span class="error" aria-live="polite"></span>
        </label>
        <label for="password">
            <span>Password</span>
            <input type="password" name="password" id="password">
            <span class="error" aria-live="polite"></span>
        </label>
        <div id="password-required-states">
            <div class="password-required-state-item" data-required-state="minChars">
                <span class="password-required-state-item-message">Minimum 8 characters</span>
            </div>
            <div class="password-required-state-item" data-required-state="uppercaseLetter">
                <span class="password-required-state-item-message">At least one uppercase letter</span>
            </div>
            <div class="password-required-state-item" data-required-state="lowercaseLetter">
                <span class="password-required-state-item-message">At least one lowercase letter</span>
            </div>
            <div class="password-required-state-item" data-required-state="number">
                <span class="password-required-state-item-message">At least one number</span>
            </div>
            <div class="password-required-state-item" data-required-state="specialChar">
                <span class="password-required-state-item-message">At least one special character</span>
            </div>
        </div>
        <label for="password-confirm">
            <span>Confirm Password</span>
            <input type="password" name="password-confirm" id="password-confirm">
            <span class="error" aria-live="polite"></span>
        </label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
